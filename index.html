<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix Login</title>
</head>

<body>

    <!-- Banner Section with Netflix Logo and Form -->
    <div class="form-wrap">
        <header class="header">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
            </div>
        </header>
        <div class="form-container">
            <h1>Sign In</h1>
            <form>
                <input type="email" placeholder="Email or phone number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <div class="options">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                    <a href="#">Need help?</a>
                </div>
            </form>
            <div class="signup-prompt">
                <p>New to Netflix? <a href="#">Sign up now</a>.</p>
                <p class="disclaimer">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more</a>.</p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-top">
            <a href="#" class="questions-title">Questions? Contact us.</a>
        </div>
        <ul class="footer-links">
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Help Centre</a></li>
            <li><a href="#">Terms of Use</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Cookie Preferences</a></li>
            <li><a href="#">Corporate Information</a></li>
        </ul>
        <div class="footer-bottom">
            <select>
                <option>English</option>
                <option>Español</option>
                <option>Français</option>
            </select>
            <p>© 2024 Netflix</p>
        </div>
    </footer>

</body>

</html>
